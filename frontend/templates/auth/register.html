{% extends "base.html" %}

{% block title %}Cadastro - App Vet{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Cadastro de Dono de Pet</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="contato">Telefone para contato:</label>
                <input type="tel" id="contato" name="contato" placeholder="(99) 99999-9999" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            
            <div class="form-footer">
                Já tem uma conta? <a href="{{ url_for('auth.login') }}">Fazer login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/auth.css') }}">
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
